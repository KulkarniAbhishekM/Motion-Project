<body>
    <clipPath id ="myClip">
    <div id="chartDiv"></div>
</clipPath>
    <div id="otherDiv"></div>
    <button id="next">Next</button>

    <script src="./libraries/d3.v5.min.js"></script>
    <script>
var svgContainer = d3.select("body").append("svg")
                                     .attr("width", 200)
                                     .attr("height", 200);

 //Draw the Circle
 var circle = svgContainer.append("circle")
                          .attr("cx", 90)
                          .attr("cy", 90)
		 .attr("r", 80);
 document.getElementById("next").onclick = function() {reduceSlow(circle)};

 function reduceSlow(circle){
 circle.transition().duration(duration*2)
        .attr("r", 20);
 }
</script>
