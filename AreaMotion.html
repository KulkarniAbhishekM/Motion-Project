<!DOCTYPE html>
<meta charset="utf-8">
<head>
<title>D3 Starter Fun Time!</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <link rel="stylesheet" href="./styles/simple-style.css">
    <link rel="icon" href="./favicon/favicon.ico">
<script src="https://d3js.org/d3.v5.min.js"></script>
   </head>

<body>

    <clipPath id ="myClip">
    <div id="chartDiv"></div>
</clipPath>
    <div id="otherDiv"></div>
    <button id="next">Play Animation</button>
    <div id="changeText"></div>
     <script>
var duration = 4000;
var svgContainer = d3.select("body").append("svg")
                                     .attr("width", 800)
                                     .attr("height", 400);

 //Draw the Circle
 var circle = svgContainer.append("circle")
                          .attr("cx", 90)
						  .attr("cy", 90)
						  .attr("fill","black")
						 .attr("r", 80);

						 var text = ["Stage 1", "Stage 2"];
						 var counter = 0;
						 var elem = document.getElementById("changeText");
						 //var inst = setInterval(change, 1000);
						 elem.innerHTML = text[0];
						 function change(flag)
						 {
						     elem.innerHTML = text[1];
						 }


document.getElementById("next").onclick = function() {linearReductionSlow()};

function linearReductionMed(){
    circle.transition()
    .duration(duration)
    .attr("cx", 600)
    .attr("r",20)
    setTimeout(function(){ change(); }, duration);
}

function linearReductionSlow(){
    circle.transition()
    .duration(duration*2)
    .attr("cx", 600)
    .attr("r",20)
		setTimeout(function(){ change(); }, duration*2);
}


function linearReductionFast(){
    circle.transition()
    .duration(duration/2)
    .attr("cx", 600)
    .attr("r",20)
		  setTimeout(function(){ change(); }, duration/2);
}
</script>
</body>
</html>
