<!DOCTYPE html>
<meta charset="utf-8">
<head>
<title>D3 Starter Fun Time!</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<link rel="stylesheet" href="./styles/simple-style.css">
	<link rel="icon" href="./favicon/favicon.ico">
</head>
<body>

	<div id="chartDiv">
			<!-- <button class = "button" id="next">Play Animation</button> -->
	</div>
	<!-- <div id="otherDiv"></div> -->


	 <script src="https://d3js.org/d3.v5.min.js"></script>

	<script type= "text/javascript">
	duration = 5000
	var svgContainer = d3.select("body").append("svg")
                                     .attr("width", 700)
									 .attr("height", 700);


	var myLine = svgContainer.append("svg:line")
						.attr("x1", 40)
						.attr("y1", 150)
						.attr("x2", 250)
						.attr("y2", 150)
						.style("stroke", "rgb(0,0,0)")

	var angle = svgContainer.append("svg:line")
						.attr("x1", 40)
						.attr("y1", 150)
						.attr("x2", 250)
						.attr("y2", 30)
						.style("stroke", "rgb(0,0,0)")
	var line = svgContainer.append("svg:line")
						.attr("x1", 40)
						.attr("y1", 150)
						.attr("x2", 40)
						.attr("y2", 10)
						.style("stroke", "rgb(0,0,0)")
						.attr("stroke-dasharray", "4")




	</script>
</body>
</html>
